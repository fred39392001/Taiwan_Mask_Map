<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣口罩地圖2020</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <input type="button" value="定位鈕" class="GeoBtn" id="jsGeoBtn">
        <div class="panel">
            <div class="panelTop">
                <div class="info">
                    <div class="infoWeek">
                        <h2>星期<span></span></h2>
                    </div>
                    <div class="infoDate">
                        <div class="todayDate"></div>
                        <p class="idNumOdd">身分證末碼為<span>1,3,5,7,9</span>可購買</p>
                        <p class="idNumEven">身分證末碼為<span>2,4,6,8,0</span>可購買</p>
                        <p class="idNumAll">身分證末碼<span>不限</span>皆可購買</p>
                    </div>
                </div>
                <div class="areaList">
                    <select name="" id="" class="countyList">
                        <!-- <option value=""></option> -->
                    </select>
                    <select name="" id="" class="townList">
                        <!-- <option value=""></option> -->
                    </select>
                </div>
            </div>
            <div class="pharmacyList">
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
